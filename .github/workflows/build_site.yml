name: build-and-deploy

on:
  schedule:
    - cron: "0 16 * * *"   # 17:00 Europe/Vienna (CET) = 16:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          packages: |
            any::httr
            any::httr2
            any::jsonlite
            any::dplyr
            any::tidyr
            any::lubridate
            any::readr
            any::tibble
            any::zoo
            any::ggplot2
            any::patchwork
            any::leaflet
            any::htmlwidgets
            any::htmltools
            any::raster
            any::ncdf4

      - name: Build site
        run: |
          Rscript scripts/00_build_all_plots_oneprocess.R
          Rscript scripts/01_build_map.R
          Rscript scripts/02_build_list_page.R

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
