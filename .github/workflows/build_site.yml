name: Build & Deploy Icefall Map (daily)

on:
  schedule:
    - cron: "0 16 * * *"   # 17:00 Tirol im Winter (CET). Cron lÃ¤uft in UTC.
  workflow_dispatch:
    inputs:
      only_uid: 48
        description: "Optional: single UID (e.g. 276) or comma list (e.g. 34,87,276)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TZ: Europe/Vienna
      LOG_LEVEL: "1"
      N_WORKERS: "2"
      INCA_KEY_DECIMALS: "3"
      NWP_KEY_DECIMALS: "3"
      ONLY_UID: ${{ github.event.inputs.only_uid }}

      # Cache version bump if you change cache formats / folders
      CACHE_VERSION: "v1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: System dependencies (spatial + netcdf)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev libssl-dev libxml2-dev \
            libgdal-dev libproj-dev libgeos-dev libudunits2-dev \
            libnetcdf-dev netcdf-bin

      # R package cache (fast)
      - name: Install R packages (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          extra-packages: |
            any::httr
            any::httr2
            any::jsonlite
            any::dplyr
            any::lubridate
            any::tidyr
            any::readr
            any::tibble
            any::zoo
            any::ggplot2
            any::patchwork
            any::raster
            any::leaflet
            any::htmlwidgets
            any::htmltools
            any::ncdf4
            any::png
            any::readxl
          needs: check

      # Build a rolling cache key (daily) so new forecast files get persisted
      - name: Compute cache key
        run: |
          echo "CACHE_DAY=$(date -u +%Y-%m-%d)" >> $GITHUB_ENV
          echo "CACHE_DAY=$CACHE_DAY"

      # Data cache: downloaded CSVs + your RDS caches
      - name: Restore data caches
        uses: actions/cache@v4
        with:
          path: |
            data/_cache_geosphere
            data/inca_nordtirol
            data/nwp_2500m_forecast
          key: geosphere-${{ runner.os }}-${{ env.CACHE_VERSION }}-${{ env.CACHE_DAY }}
          restore-keys: |
            geosphere-${{ runner.os }}-${{ env.CACHE_VERSION }}-

      - name: Build plots + model runs (one process)
        run: Rscript scripts/00_build_all_plots_oneprocess.R

      - name: Build list page (summary table)
        run: Rscript scripts/02_build_list_page.R

      - name: Build map (site/)
        run: Rscript scripts/01_build_map.R

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact (site/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
