name: Build icefall plots

on:
  workflow_dispatch:
    inputs:
      only_uid:
        description: "Optional: test a single UID (e.g. 276) or comma list (e.g. 34,87,276)"
        required: false
        default: ""
  schedule:
    - cron: "20 16 * * *"  # 17:20 Europe/Vienna im Winter (UTC+1). Passe bei Bedarf an.

concurrency:
  group: build-plots
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Vienna
      LOG_LEVEL: "1"
      N_WORKERS: "2"
      INCA_KEY_DECIMALS: "3"
      NWP_KEY_DECIMALS: "3"
      ONLY_UID: ${{ github.event.inputs.only_uid }}

      # Cache "Version" zum manuellen Busting, wenn du mal Formate änderst
      CACHE_VERSION: "v1"
      # Setze die Saison händisch (einmal pro Winter) oder lass es so, wenn du es egal findest.
      SEASON: "2025_2026"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R deps (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          packages: |
            any::httr2
            any::jsonlite
            any::dplyr
            any::tidyr
            any::lubridate
            any::readr
            any::zoo
            any::ggplot2
            any::patchwork
            any::parallel

      # ---- Persistiere DEINE Daten-Caches zwischen Runs ----
      - name: Restore data caches
        uses: actions/cache@v4
        with:
          path: |
            data/_cache_geosphere
            data/inca_nordtirol
            data/nwp_2500m_forecast
          key: geosphere-${{ runner.os }}-${{ env.CACHE_VERSION }}-${{ env.SEASON }}
          restore-keys: |
            geosphere-${{ runner.os }}-${{ env.CACHE_VERSION }}-

      - name: Run model + plots
        run: |
          Rscript scripts/00_build_all_plots_oneprocess.R

      # Optional: Outputs committen (Plots + ModelRuns)
      - name: Commit outputs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update model runs + plots"
          file_pattern: |
            data/ModelRuns/*.csv
            site/plots/*.png

