name: Build and deploy FDH Ice Map

on:
  push:
    branches: [ "main" ]
    paths:
      - "fdh_daily.R"
      - ".github/workflows/**"
      - "data/**"
  schedule:
    - cron: "20 0 * * *"
  workflow_dispatch:

concurrency:
  group: github-pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libxml2-dev \
            libnetcdf-dev \
            libgdal-dev \
            libproj-dev \
            libgeos-dev

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::httr
            any::raster
            any::leaflet
            any::htmlwidgets
            any::htmltools
            any::ncdf4
            any::readr
            any::dplyr
            any::tibble
            any::lubridate
            any::png

      - name: Run FDH script
        run: Rscript fdh_daily.R

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
