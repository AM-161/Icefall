name: build-map-daily

on:
  schedule:
    - cron: "0 4 * * *"   # täglich 04:00 UTC
  workflow_dispatch:      # manueller Start möglich

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # erlaubt Commit & Push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("httr","ncdf4","raster","leaflet","htmlwidgets"), repos = "https://cloud.r-project.org")'

      - name: Run FDH / Eisdicke script
        run: |
          Rscript fdh_daily.R

      - name: Commit updated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add eisdicke_nordtirol.html
          git commit -m "Update map" || echo "No changes to commit"
          git push
