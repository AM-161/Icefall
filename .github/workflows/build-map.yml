name: Build and deploy FDH Ice Map

on:
schedule:
  - cron: '20 0 * * *'   # jeden Tag um 07:10 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libxml2-dev \
            libnetcdf-dev \
            libgdal-dev \
            libproj-dev \
            libgeos-dev

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::httr
            any::raster
            any::leaflet
            any::htmlwidgets
            any::ncdf4

      - name: Run FDH script
        run: Rscript fdh_daily.R

      # ALLES, was auf die Website soll (z.B. nur die HTML-Datei oder der ganze Ordner)
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # oder z.B. 'public' falls du sp√§ter einen Unterordner machst

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
