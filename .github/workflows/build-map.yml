name: Build FDH Ice Map daily

on:
  schedule:
    # Täglich um 04:00 UTC (05:00/06:00 bei dir, je nach Winterzeit)
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  build-map:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: ${{ runner.temp }}/Rlibs
      TZ: Europe/Vienna
      NOT_CRAN: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies (for ncdf4, raster, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libxml2-dev \
            libnetcdf-dev \
            libgdal-dev \
            libproj-dev \
            libgeos-dev

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # hier alle Pakete, die dein Script braucht
          extra-packages: |
            any::httr
            any::raster
            any::leaflet
            any::htmlwidgets
            any::ncdf4
          # optional: Script scannen, um weitere Abhängigkeiten zu finden
          needs: fdh_daily.R

      - name: Run FDH daily script
        run: Rscript fdh_daily.R
